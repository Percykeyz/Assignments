<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="/Zuri Login Form/style.css">
</head>
<body>
    <div class="container"> 
            <form action="">
                <div class="card">
                    <h3>LOGIN</h3>
                    <div class="input">
                        <label for="Username"></label> <br>
                        <input class="inputbox" type="text" name="Username" required="required" placeholder="Email or Phone">
                    </div>
                    
                    <div class="input">
                        <label for="psw"></label> <br>
                        <input class="inputbox" type="password" name="psw" required="required" placeholder="Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"> 
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" name="remember" id="">
                        <label for="remember"> Remember me? </label>
                    </div>

                     <input class="button" type="submit" value="LOGIN">
                   
                    
                        <a href="#">Forgot Password?</a>

            </div>
            </form>
    </div> 
</body>
</html>
