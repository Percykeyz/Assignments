<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/Zuri Reg. Form/style.css">
</head>
<body>
   <div class="container">
    <div class="title"> Registration Form</div>
    <form action="#">
        <div class="card"> 

            <div class="inputbox">
                <label for="fname"></label>
                <input class="inputbox" type="text" placeholder="First Name" required name="fname">
            </div>

            <div class="inputbox">
                <label for="lastname"></label>
                <input class="inputbox" type="text" placeholder="Last Name" required name="lastname">
            </div>

            <div class="inputbox">
                <label for="pnumber"></label>
                <input class="inputbox" type="tel" placeholder="Phone Number" required name="pnumber">
            </div>

            <div class="inputbox">
                <label for="Email"></label>
                <input class="inputbox" type="text" placeholder="Email" required name="Email">
            </div>
            <div class="inputbox">
                <label for="password">Password</label>
                <input class="inputbox" type="password" placeholder="Set a new Password" required name="password">
            </div>

            <div class="inputbox">
                <label for="dob"> Date of Birth </label>
                <input  type="date" name="dob" id="dob">
            </div>

            <div class="inputbox">
                <label for="color"> Favorite Color</label>
                <input type="color" id="color" required name="color">
            </div> 
            
            <div class="gender">
                <label for="gender"> Gender </label>
                <select name="gender" id="gender">
                    <option value="">---Please select Gender---</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
            </div>
               
            <br>
               
        </div>
        <div class="submit">
            <input  type="submit" value="REGISTER">
        </div>
    </form>      
   </div>
    
</body>
</html>
